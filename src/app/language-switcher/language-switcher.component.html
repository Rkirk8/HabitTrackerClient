<!--After setting up the language switcher component-->
<!--lang switcher dropdown for navbar-->
<!--<app-language-switcher></app-language-switcher>-->
<ng-container *transloco="let t"> 
  <label for="lang">{{ t('language') }}:</label>
  <select (change)="onChange($event)" id="lang" [value]="currentLang">
    <option *ngFor="let lang of langs" [value]="lang">{{ t(lang) }}</option>
  </select>
</ng-container>
